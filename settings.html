<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-primary {
      background-color: #4285f4;
      color: white;
    }
    .btn-primary:hover {
      background-color: #357ae8;
    }
    .btn-secondary {
      background-color: #f1f1f1;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    .status-message {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2>Настройки скрипта</h2>
  
  <div id="statusMessage" class="status-message"></div>
  
  <form id="settingsForm">
    <div class="form-group">
      <label for="wbApiToken">API токен Wildberries:</label>
      <input type="text" id="wbApiToken" name="wbApiToken" placeholder="Введите API токен">
      <div class="help-text">
        Получите токен в личном кабинете Wildberries: Настройки → Доступ к API.<br>
        Используется для всех отчетов (остатки, финансовые отчеты, лента заказов, воронка продаж).
      </div>
    </div>
    
    <div class="button-group">
      <button type="button" class="btn-secondary" onclick="google.script.host.close()">Отмена</button>
      <button type="submit" class="btn-primary">Сохранить</button>
    </div>
  </form>
  
  <script>
    // Загружаем текущие настройки при открытии окна
    google.script.run
      .withSuccessHandler(function(settings) {
        if (settings) {
          document.getElementById('wbApiToken').value = settings.wbApiToken || '';
        }
      })
      .withFailureHandler(function(error) {
        console.error('Ошибка загрузки настроек:', error);
      })
      .getSettings();
    
    // Обработка отправки формы
    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      var wbApiToken = document.getElementById('wbApiToken').value.trim();
      
      // Валидация
      if (!wbApiToken) {
        showMessage('Пожалуйста, введите API токен Wildberries', 'error');
        return;
      }
      
      // Сохраняем настройки
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showMessage('Настройки успешно сохранены!', 'success');
            setTimeout(function() {
              google.script.host.close();
            }, 1500);
          } else {
            showMessage('Ошибка сохранения: ' + (result.error || 'Неизвестная ошибка'), 'error');
          }
        })
        .withFailureHandler(function(error) {
          showMessage('Ошибка сохранения: ' + error.message, 'error');
        })
        .saveSettings(wbApiToken);
    });
    
    function showMessage(message, type) {
      var statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = 'status-message status-' + type;
      statusDiv.style.display = 'block';
      
      // Автоматически скрываем сообщение об успехе через 3 секунды
      if (type === 'success') {
        setTimeout(function() {
          statusDiv.style.display = 'none';
        }, 3000);
      }
    }
  </script>
</body>
</html>
